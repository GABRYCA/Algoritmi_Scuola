<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="stylesheet" href="stile.css">
    <meta charset="UTF-8">
    <title>Codice morse di G.C.</title>
    <script language="JavaScript">
        var valoriMorse = {
            "a":"._",
            "b":"_...",
            "c":"_._.",
            "d":"_..",
            "e":".",
            "f":".._.",
            "g":"__.",
            "h":"....",
            "i":"..",
            "j":".___",
            "k":"_._",
            "l":"._..",
            "m":"__",
            "n":"_.",
            "o":"___",
            "p":".__.",
            "q":"__._",
            "r":"._.",
            "s":"...",
            "t":"_",
            "u":".._",
            "v":"..._",
            "w":".__",
            "x":"_.._",
            "y":"_._ _",
            "z":"__..",
            "1":".____",
            "2":"..___",
            "3":"...__",
            "4":"...._",
            "5":".....",
            "6":"_....",
            "7":"__...",
            "8":"___..",
            "9":"____.",
            "0":"_____"
        }
        function convertiMorse() {
            var testo_da_tradurre = document.modulo.da_tradurre.value.toLowerCase();

            <!-- Per non ripetere i valori su piÃ¹ click. -->
            document.modulo.tradotto_morse.value = "";

            for (var i = 0; i < testo_da_tradurre.length; i++){
                if (testo_da_tradurre[i] != " "){
                    document.modulo.tradotto_morse.value += valoriMorse[testo_da_tradurre[i]] + " ";
                } else {
                    document.modulo.tradotto_morse.value += "   ";
                }
            }
        }
    </script>
</head>
<body>
<h1>Traduttore codice Morse di G.C.</h1>
<form name="modulo">
    <textarea rows="20" cols="80" name="da_tradurre">Testo da tradurre</textarea>
    <textarea rows="20" cols="80" readonly name="tradotto_morse">Testo tradotto</textarea>
    <br>
    <input class="pulsante" type="button" onclick="convertiMorse()" value="Traduci">
</form>
</body>
</html>
