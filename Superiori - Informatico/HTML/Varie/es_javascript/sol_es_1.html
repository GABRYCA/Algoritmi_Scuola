  var pswd = "geronimo";
  var risposta = "";
  var tentativi = 0;
  var n = 5;
  while (risposta != pswd && tentativi < n) {
    risposta = prompt("Parola d'ordine?", "");
    tentativi++;
  }
 if (risposta == pswd) {
    document.write("<P ALIGN='CENTER'><B>Benvenuto!</B></P>");
 }

    document.write("<P ALIGN='CENTER'><B>Ingresso non autorizzato</B></P>");
 }
