<body class="bg-dark text-light font-monospace"><!-- Realizzare una serie di pagine che permettono la registrazione ad un sito.

<div class="container">
    <div class="row mt-3">
        <div class="col-12">
            <h1 class="text-center">Registrazione</h1>
        </div>
    </div>
    <div class="row bg-light bg-opacity-10 rounded-3 pt-2 pb-3 mt-4">
        <div class="col-12">
            <form action="registrazione.php" method="post">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="mb-3">
                    <label for="cognome" class="form-label">Cognome</label>
                    <input type="text" class="form-control" id="cognome" name="cognome" required>
                </div>
                <div class="mb-3">
                    <label for="data" class="form-label">Data di nascita</label>
                    <input type="date" class="form-control" id="data" name="data" required>
                </div>
                <div class="mb-3">
                    <label for="indirizzo" class="form-label">Indirizzo</label>
                    <input type="text" class="form-control" id="indirizzo" name="indirizzo" required>
                </div>
                <div class="mb-3">
                    <label for="citta" class="form-label">Città</label>
                    <input type="text" class="form-control" id="citta" name="citta" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Invia</button>
            </form>
        </div>
    </div>
</div>
