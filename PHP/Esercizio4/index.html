<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Esercizio 4 - Form</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body class="text-center">
<div class="container">
  <!-- Form somma.php per la somma di due numeri numero1 e numero2 -->
  <form action="somma.php" method="post">
    <div class="form-group">
      <label for="numero1">Numero 1</label>
      <input type="number" class="form-control" id="numero1" name="numero1" required placeholder="Inserisci il primo numero">
    </div>
    <div class="form-group mt-2">
      <label for="numero2">Numero 2</label>
      <input type="number" class="form-control" id="numero2" name="numero2" required placeholder="Inserisci il secondo numero">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Somma</button>
    <!-- Pulsante cancella -->
    <button type="reset" class="btn btn-danger mt-3">Cancella</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
