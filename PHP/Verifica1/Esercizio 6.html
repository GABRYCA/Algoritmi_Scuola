<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Esercizio 6 di G.C.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body class="bg-dark">
<!-- Form contenente come campi:
- minuendo, sottraendo, differenza
- pulsante Verifica che invoca verifica.php
- pulsante reset con titolo Cancella
-->
<div class="container mt-3 text-light text-center">
    <p class="h1">Verifica differenza</p>
    <hr>
    <br>
    <form action="verifica.php" method="post">
        <label for="minuendo" class="form-label">Minuendo</label>
        <input type="number" class="form-text rounded-3" name="minuendo" id="minuendo">
        <br>
        <p class="h1">-</p>
        <label for="sottraendo" class="form-label">Sottraendo</label>
        <input type="number" class="form-text rounded-3" name="sottraendo" id="sottraendo">
        <br>
        <p class="h1">=</p>
        <label for="differenza" class="form-label">Differenza</label>
        <input type="number" class="form-text rounded-3" name="differenza" id="differenza">
        <br>
        <br>
        <div class="container border rounded-3 pt-3 pb-3 border-light">
            <div class="row justify-content-center">
                <div class="col-5 mx-2">
                    <input type="submit" class="btn btn-success w-100" value="Verifica">
                </div>
                <div class="col-5 mx-2">
                    <input type="reset" class="btn btn-danger w-100" value="Cancella">
                </div>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
