<h1>Esercizio 1</h1>

<!-- Crea un Form che mostri due caselle di testo e un elenco (<SELECT>) in cui l’utente scriverà due nu-
meri  e  sceglierà  l’operazione  matematica  voluta  (quattro  operazioni  ed  elevamento  a  potenza).Usando la tecnica del postback restituisci il risultato a video.-->
<form action="calcoli.php" method="post">
    <input type="text" name="num1" required placeholder="Inserisci il primo numero">
    <input type="text" name="num2" required placeholder="Inserisci il secondo numero">
    <select name="operazione" required>
        <option value="somma">Somma</option>
        <option value="sottrazione">Sottrazione</option>
        <option value="moltiplicazione">Moltiplicazione</option>
        <option value="divisione">Divisione</option>

    </select>
    <input type="submit" value="Invia">
</form>
