<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Esercizio 6 Formativa di G.C.</title>
</head>
<body>
<!-- Scrivi la pagina PHP che riceva tramite un form un numero compreso tra 1 e 5 e visualizzi la rappresentazione
del numero in lettere e con un'immagine -->

<form action="index.php" method="post">
    <label for="numero">Inserisci un numero compreso tra 1 e 5</label>
    <input type="number" name="numero" id="numero" min="1" max="5">
    <input type="submit" value="Invia">
</form>
</body>
</html>
