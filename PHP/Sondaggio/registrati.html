<body class="bg-dark text-light font-monospace">
<!-- Form per registrarsi, chiedo Email, Username e Password -->
<div class="container pt-5" style="height: 100vh">
    <div class="row mb-5 mt-5 pt-5">
        <div class="col-12 col text-center">
            <h1 class="h1">Registrati</h1>
            <div class="row justify-content-center mt-5">
                <div class="col-6 bg-light bg-opacity-10 rounded-3 text-center pt-4 pb-5">
                    <h2 class="h2 mb-4">Compila i campi:</h2>
                    <form action="registrati.php" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Inserisci la tua email" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Inserisci il tuo username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Inserisci la tua password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrati</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
