<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login1 - GCA</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"
            integrity="sha512-zlWWyZq71UMApAjih4WkaRpikgY9Bz1oXIW5G0fED4vk14JjGlQ1UmkGM392jEULP8jbNMiwLWdM8Z87Hu88Fw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css"
          integrity="sha512-wJgJNTBBkLit7ymC6vvzM1EcSWeM9mmOu+1USHaRBbHkm6W9EgM0HY27+UtUaprntaYQJF75rc8gjxllKs5OIQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
            integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/md5.js"></script>
    <script>
        // Usando jquery, prendo click pulsante invia
        $(document).ready(function () {
            $("#invia").click(function () {
                // Prendo username e password
                // Prendo username2 e password2 e li converto in MD5
                // Poi invio tutti i dati alla pagina login.php in post
                var username = $("#username").val();
                var password = $("#password").val();
                var username2 = $("#username2").val();
                var password2 = $("#password2").val();

                // Converto username2 e password2 in MD5 usando crypto.js
                username2 = CryptoJS.MD5(username2).toString();
                password2 = CryptoJS.MD5(password2).toString();

                // Invio tutto tramite post alla pagina login.php e la apro in una nuova pagina
                $.post("login.php", {
                    username: username,
                    password: password,
                    username2: username2,
                    password2: password2
                }, function (data) {
                    window.open("login.php", "_self");
                });
            });
        });
    </script>
</head>
<body class="font-monospace">
<!-- Login 1 senza criptazione MD5 e Login 2 con username e password e criptazione MD5 per invio dati a pagina PHP login.php -->
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card bg-dark text-light">
                <div class="card-header">
                    <h1 class="text-center">Login</h1>
                </div>
                <div class="card-body">
                    <form>
                        <h4 class="text-center">Login 1</h4>
                        <div class="form-group mb-3">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Password">
                        </div>
                        <hr>
                        <h4 class="text-center">Login 2 (MD5)</h4>
                        <div class="form-group mb-3">
                            <label for="username2">Username</label>
                            <input type="text" class="form-control" id="username2" name="username" placeholder="Username">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password2">Password</label>
                            <input type="password" class="form-control" id="password2" name="password"
                                   placeholder="Password">
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary w-100" id="invia">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</body>
</html>
