            <div class="row">
                <div class="col-3 text-start align-self-center">
                    <p class="h3">Indirizzo:</p>
                    <p class="h5">Via San Michele 1</p>
                    <p class="h5">28863 VB</p>
                    <p class="h5">Italia</p>
                </div>
                <div class="col w-25">
                    <div style="width: 100%; height: 600px; border-radius: 8px" id="mapid"></div>
                    <script>

                        var mymap = L.map('mapid').setView([46.368707,8.4274843], 17);

                        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                            maxZoom: 18,
                            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                            id: 'mapbox/streets-v11',
                            tileSize: 512,
                            zoomOffset: -1
                        }).addTo(mymap);

                        L.marker([46.368707,8.4274843]).addTo(mymap)
                            .bindPopup("<b>Val Formazza(VB)</b><br />San Michele 1").openPopup();

                        var popup = L.popup();

                        function onMapClick(e) {
                            popup
                                .setLatLng(e.latlng)
                                .setContent("You clicked the map at " + e.latlng.toString())
                                .openOn(mymap);
                        }

                        mymap.on('click', onMapClick);

                    </script>
                </div>
            </div>
