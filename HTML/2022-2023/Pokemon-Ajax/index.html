<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon AJAX - G.C:</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js" integrity="sha512-zlWWyZq71UMApAjih4WkaRpikgY9Bz1oXIW5G0fED4vk14JjGlQ1UmkGM392jEULP8jbNMiwLWdM8Z87Hu88Fw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css" integrity="sha512-wJgJNTBBkLit7ymC6vvzM1EcSWeM9mmOu+1USHaRBbHkm6W9EgM0HY27+UtUaprntaYQJF75rc8gjxllKs5OIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
    <!-- Homepage con 5 bottoni con ognuno un pokemon, usando le API di Pokeapi,
    recuperare il JSON tramite chiamata Ajax e visualizzare i contenuti quando ne viene selezionato uno. -->
    <script>

        // File JSON
        var immaginiJSON;
        var nomiJSON;

        $(document).ready(function (){
            // Carico file JSON da json/imgpokemon.json
            $.getJSON("json/imgpokemon.json", function (data) {
                immaginiJSON = data;
            });

            // Quando clicco su un bottone con classe btn-pokemon ne prendo il testo
            // e chiamo la funzione pokemonDati passandogli il testo underscore
            $(".btn-pokemon").click(function (){
                pokemonDati($(this).text());
            });

            $("#tags").autocomplete({
                // Imposto come source le keys di immaginiJSON
                source: Object.keys(immaginiJSON),
            });
        })


        function pokemonDati(nomePokemon){

            // Resetto div pokemonScelto
            $("#pokemonScelto").html("");

            var nomeLowerScale = nomePokemon;
            nomeLowerScale = nomeLowerScale.toLowerCase();

            // Chiamata Ajax
            $.ajax({
                type: "GET",
                url: "https://pokeapi.co/api/v2/pokemon/" + nomeLowerScale,
                dataType: "json",
                success: function (data) {
                    // Se la chiamata Ajax va a buon fine
                    // Mostro i dati del pokemon
                    var nome = data.name;
                    var idNumero = data.id;
                    var tipo = data.types[0].type.name;
                    var peso = data.weight;
                    var altezza = data.height;
                    var linkIMG = immaginiJSON[nomePokemon];

                    // Vettore di abilità
                    var vettAbilita = [];
                    for (var i = 0; i < data.abilities.length; i++) {
                        vettAbilita.push(data.abilities[i].ability.name);
                    }


                    // Stampo i dati nel div pokemonScelto

                    $("#pokemonScelto").append("<p class='h1 text-center'>" + nome.toUpperCase() + "</p>" +
                        "<hr>" +
                        "<div class='col-md-6'><img src='" + linkIMG + "' class='img-thumbnail mx-auto d-block w-75' alt='" + nome + "'></div>" +
                        "<hr class='text-light mt-3'>" +
                        "<p class='h3 text-center'>ID: " + idNumero + "</p>" +
                        "<p class='h3 text-center'>Tipo: " + tipo + "</p>" +
                        "<p class='h3 text-center'>Peso: " + peso + "</p>" +
                        "<p class='h3 text-center'>Altezza: " + altezza + "</p>" +
                        "<p class='h3 text-center'>Abilità: " + vettAbilita + "</p>");
                },
                error: function (data) {
                    console.log(data);
                    // Se la chiamata Ajax non va a buon fine
                    // Mostro un messaggio di errore
                    $.toast({
                        heading: 'Errore',
                        text: 'Si è verificato un errore durante la chiamata Ajax',
                        showHideTransition: 'slide',
                        icon: 'error',
                        position: 'top-right'
                    })
                }
            })
        }
    </script>
</head>
<body class="bg-dark text-light">
<div class="row mt-3">
    <div class="col">
        <p class="h1 text-center">Pokemon e Ajax</p>
    </div>
</div>
<hr>
<div class="container">
    <div class="row mt-3">
        <div class="col">
            <div class="row text-center mb-5">
                <div class="col">
                    <p class="h3 text-center">Seleziona un pokemon</p>
                </div>
            </div>
            <div class="row text-center justify-content-center">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-primary btn-pokemon mt-3">Bulbasaur</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary btn-pokemon mt-3">Charmander</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary btn-pokemon mt-3">Squirtle</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary btn-pokemon mt-3">Pikachu</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary btn-pokemon mt-3">Eevee</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="ui-widget mt-5">
                            <label for="tags">Tags: </label>
                            <input id="tags">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<hr class="mt-5 mb-5">

<div class="container mb-3">
    <div class="row justify-content-center" id="pokemonScelto">
        <!-- Qui ci sarà il contenuto del pokemon scelto -->

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</body>
</html>
