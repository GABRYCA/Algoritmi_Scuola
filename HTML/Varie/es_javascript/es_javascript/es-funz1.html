   <SCRIPT language="JavaScript">
     function calcolaPrezzo(prezzo_intero, sconto) {
       var risultato = 0;
       risultato = prezzo_intero - (prezzo_intero * sconto)/100;
       return risultato;
     }
</SCRIPT>
